{% extends 'booking/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'login-style.css' %}">
    <form method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <div>
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit">Login</button>
    </form>
{% endblock %}
